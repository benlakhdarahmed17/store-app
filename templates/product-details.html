{% extends "layout.html" %}

{% block body %}

<h2>{{ product.name }}</h2>

<img src="{{url_for('static', filename = product.filename )}}" align="left" />

<ul>
    <li>remains in stock : {{ product.quantity }}</li>
    <li>this item costs : {{ product.price }} DA</li>
    <li>{{ product.description }}</li>
</ul>

{% endblock %}
